<head></head>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                    <div class="checkbox col-md-10">
                        <span class="label-new">
                        <ul class="ngc">
                            <li class="list">
                                
                                <input (change)="changeassignee()" [(ngModel)]="assignee.jyothi" id="name1" class="inp asignee1" type="checkbox" ><label class="blue">Jyothi</label>
                            </li>
                            <!-- {{selected.jyothi}}{{selected.neha}}{{selected.rinki}} -->
                    
                            <li class="list ">
                                
                                <input (change)="changeassignee()" [(ngModel)]="assignee.neha" id="name2" class="inp asignee2" type="checkbox" value="neha" ><label class="red">Neha</label>
                            </li>
                    
                            <li class="last rinki">
                                <input (change)="changeassignee()"  [(ngModel)]="assignee.rinki" id="name3" class="inp asignee3" type="checkbox" value="rinki" ><label class="purpul">Rinki</label>
                            </li>
                            <li class="strike">
                            <input (change)="changestrike()"  [(ngModel)]="strikes.n" id="strike1" class="inp striker" type="checkbox" value="1" ><label class="black">1</label>
                        </li>
                        <li class="strike">
                            <input (change)="changestrike()"  [(ngModel)]="strikes.u" id="strike2" class="inp striker" type="checkbox" value="2"><label class="black">2</label>
                        </li>
                        <li class="strike">
                            <input (change)="changestrike()"  [(ngModel)]="strikes.su" id="strike3" class="inp striker" type="checkbox" value="3" ><label class="black">3</label>
                        </li>
                        <li  class="strike" style="font-weight: bold;color: rgb(17, 117, 231);font-size: 13px;">STRIKES</li>
                      </ul>
                        </span>
                    </div>
                
                <div class="card">
                   
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Open Tickets</h4>

                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                          
                            <table class="table">
                                <thead class=" text-primary">
                                    <!-- <th><input type="checkbox"/></th> -->
                                    <th>Ticket ID </th>
                                    <th>Assignee</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                    <th>Remaining Time</th>
                                    <th>Strikes</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of opentickets | filter:'assignee':asigne:'strikes':strike; let i=index">
                                        <!-- <td> <input type="checkbox"/> </td> -->
                                        <td>{{item._id}}</td>
                                        <td>{{item.assignee}}</td>
                                        <td>{{item.description}}</td>
                                        <td>{{item.createdAt | date}}</td>
                                        <td>{{item.createdAt | date:'shortTime'}}</td>
                                        <td class="text-primary">{{item.strikes}}</td>
                                        <td><button class=" btn-primary resolve"
                                                (click)="resolvepopup(item._id)">Resolve</button></td>

                                    </tr>
        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="popup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header input-color">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pop-body">
                <p>Are you sure to resolve this ticket?</p>
                <form [formGroup]="popupForm">
                    <textarea rows="4" cols="45" type="text" formControlName="description" name="solution" placeholder="description"></textarea>
                    <div class="col-md-6">
                        <label for="problemtype" class="label">Solved By:</label>&nbsp;
                        <select name="problemType" formControlName="solvedby" class="select">
                            <option value="select" name="select" disabled selected>select</option>
                            <option value="login">supportTeam</option> 
                            <option value="register">DesignatedPerson</option> 
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="rsv(selected)">Confirm</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
