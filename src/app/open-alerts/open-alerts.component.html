<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-warning mr-4" (click)="alertsbutton('opened',false,alrtname)">Open
                    Alerts</button>
                <button class="btn btn-success mr-4" (click)="alertsbutton('attended',true,alrtname)">Attended</button>
                <button class="btn btn-primary mr-4" (click)="alertsbutton('resolved',true,alrtname)">Resolved</button>
                <button class="btn btn-danger" (click)="alertsbutton('confirmed',true,alrtname)"> Confirmed</button>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">{{state}}</h4>
                        <!-- <button type="submit" (click)="getopenalerts()">click me</button> -->
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive overflow-body">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th><input type="checkbox" [(ngModel)]="checkAll" [checked]="checkAll"
                                            (change)="checkAllfn($event)" /></th>
                                    <th>Ticket ID</th>
                                    <th>Assignee</th>
                                    <th>Description</th>
                                    <th>Resolved Date</th>
                                    <th>Strikes</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of allalerts; let i=index">
                                        <td> <input type="checkbox" [value]="item._id" [(ngModel)]="item.checked"
                                                [checked]="item.checked" (change)="singleCheckFn($event, item, i)" />
                                        </td>
                                        <td>{{item.alert._id}}</td>
                                        <td>{{item.alert.assignee}}</td>
                                        <td>{{item.alert.description}}</td>
                                        <td>{{item.alert.createdAt | date}}</td>
                                        <td class="text-primary">{{item.alert.strikes}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer border ">
                        <div class="col-md-12">
                            <button class="btn btn-success mr-1" *ngIf="button_disabled == true" (click)="openPopup()">
                                {{popupbutton}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" [id]="alertType" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header input-color">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-md-12" *ngIf="alertType != 'confirmed'">
                    <mat-form-field name="reason" class="example-full-width ">
                        <textarea cols="30" rows="3" placeholder="Enter Reason" name="reason" [(ngModel)]="reason"
                            type="text" *ngIf="submitType == 'attended'"></textarea>

                        <input type="number" placeholder="Enter number" [(ngModel)]="solvedIn"
                            *ngIf="submitType == 'opened'">
                    </mat-form-field>
                </div>
                <div class="col-md-12 text-center" *ngIf="alertType == 'confirmed'">
                    <p>Are you sure to confirm this ticket?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="saveToResolve();"
                    *ngIf="alertType == 'attended'">Yes</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="saveToAttend();"
                    *ngIf="alertType == 'opened'">Yes</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="saveConfirmalert();"
                    *ngIf="alertType == 'confirmed'">Yes</button>

                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
