<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">


                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Ratings</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive overflow-body">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>Email</th>
                                    <th>Rating</th>
                                    <th>Message</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of ratings ; let i=index">
                                        <td>{{item.email}}</td>
                                        <td>{{item.rating}}</td>
                                        <td>{{item.message}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-12">
                <div class="card" style="width:500px">
                    <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                        [options]="chartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                        [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
                        style="width: 100%; height: 400px; display: block;">
                    </highcharts-chart>
                </div>
            </div> -->
            <div class="col-md-6">
                <div class="card" style="width:500px">
                    <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                        [options]="RatingchartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                        [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
                        style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                </div>
            </div>
        </div>
    </div>
</div>
