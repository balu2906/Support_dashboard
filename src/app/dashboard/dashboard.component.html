<style>
    ::placeholder {
        /* Firefox, Chrome, Opera */
        color: blue;
    }

    :-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        color: red;
    }

    ::-ms-input-placeholder {
        /* Microsoft Edge */
        color: orange;
    }
</style>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Raise Ticket</h4>
                        <p class="card-category">raise new ticket here</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                            <div class="row">

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" formControlName="username" placeholder="Name"
                                            name="name" class="inp">
                                    </mat-form-field>
                                    <span class="alert" *ngIf="f.username.touched && f.username.errors?.required">
                                        Username is required</span>

                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="number" formControlName="mobilenumber"
                                            placeholder="Mobile Number" name="mobilenumber">
                                    </mat-form-field>
                                    <span class="alert"
                                        *ngIf="f.mobilenumber.touched && f.mobilenumber.errors?.required">
                                        mobilenumber is required</span>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" formControlName="email" name="email"
                                            type="email">
                                    </mat-form-field>
                                    <span class="alert" *ngIf="f.email.touched && f.email.errors?.required">
                                        email is required</span>
                                </div>
                                <div class="col-md-6">
                                    <label for="problemtype" class="label">Problem Type:</label>&nbsp;
                                    <select name="problemType" formControlName="problemtype" class="select">
                                        <option value="select" name="select" disabled selected>select</option>
                                        <option value="login">login</option> 
                                        <option value="register">registration</option> 
                                        <option value="buffering">video buffering</option> 
                                        <option value="buffering">other</option> 
                                    </select>
                                </div>

                            </div>
                            <div class="row ">
                                <div class="col-md-6 ">
                                    <label for="assignee" class="label">Select Assingee:</label>&nbsp;
                                    <select name="assignee" formControlName="assignee" class="select">
                                        <option value="select" name="select assignee" disabled selected>
                                            select assignee
                                        </option>
                                        <option value="Jyothi">jyothi</option> 
                                        <option value="Neha">neha</option> 
                                        <option value="Rinki">rinki</option> 
                                    </select>

                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-md-12 ">
                                    <label class="label">Problem description</label>
                                    <mat-form-field name="problem" class="example-full-width ">
                                        <textarea matInput formControlName="description"
                                            placeholder="Exlain why the probelm arises" name="description"
                                            type="description"></textarea>
                                    </mat-form-field>
                                    <span class="alert" *ngIf="f.description.touched && f.description.errors?.required">
                                        description is required</span>


                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="postticket()"
                                [disabled]="!profileForm.valid" class="btn btn-danger pull-right">
                                <span *ngIf="loading_spinner">Creating
                                    Ticket...</span>
                                <span *ngIf="!loading_spinner">Create
                                    Ticket</span>
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
