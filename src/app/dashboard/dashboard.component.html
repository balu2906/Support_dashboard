 <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col"> 
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Raise Ticket</h4>
                        <p class="card-category">raise new ticket here</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                               
                                 <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" class="inp">
                                    </mat-form-field>
                                </div> 
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Mobile Number">
                                    </mat-form-field>
                                </div> 
                                 <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" type="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <label for="problemtype" class="label">Problem Type:</label>&nbsp;
                                    <select name="problemType" class ="selectt" >
                                            <option value="" disabled selected hidden>select</option>
                                            <option value="login">login</option> 
                                            <option value="register">registration</option> 
                                            <option value="buffering">video buffering</option> 
                                            <option value="buffering">other</option> 
                                        </select>
                                </div>
                                
                            </div>
                            <div class="row ">
                                <div class="col-md-6 ">
                                    <label for="assginee"  class="label">Select Assingee:</label>&nbsp;
                                    <select name="selectAssignee" class="selectt" >
                                        <option value="" disabled selected hidden>select assginee</option>
                                            <option value="A">Jyothi</option> 
                                            <option value="B">Neha</option> 
                                            <option value="C">Rinki</option> 
                                        </select>
                                   
                                </div>
                                                                <div class="col-md-6 ">
                                    <mat-form-field class="example-full-width ">
                                        <input matInput placeholder="Estimated Time " type="text ">
                                    </mat-form-field>
                                </div> 
                            </div>
                           
                            <div class="row ">
                                <div class="col-md-12 ">
                                    <label  class="label">Problem description</label>
                                    <mat-form-field class="example-full-width ">
                                        <textarea matInput placeholder="Exlain why the probelm arises"></textarea>
                                    </mat-form-field>
                                  
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Create Ticket</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
             </div>
            
        </div>
        </div>
</div>
