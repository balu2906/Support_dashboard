<head>
        <script src="https://code.highcharts.com/highcharts.js"></script>   
</head>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width:500px">
                    <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                        [options]="chartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                        [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
                        style="width: 100%; height: 400px; display: block;">
                    </highcharts-chart>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="width:500px">
                    <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                        [options]="AlertchartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                        [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
                        style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                </div>
            </div>
            <div class="col-md-12">
                <h4><strong>Filter By Date:</strong></h4>
                <!-- <form [formGroup]="Date" >
                   <input class="col-md-5" type="date" formControlName="FromDate" name="FromDate">&nbsp;
                   <input class="col-md-5" type="date" formControlName="ToDate" name="ToDate">
                  <select name="assignee" formControlName="assignee" class="">
                    <option value="" name="" disabled selected>select a Person</option>
                    <option value="all">All</option>
                    <option value="jyothi">Jyothi</option> 
                    <option value="neha">Neha</option>
                    <option value="rinki">Rinki</option> 
                </select>
                   <button class="btn-primary pull-right" (click)="selectDate()">Filter</button>
                </form> -->
                 <form [formGroup]="Date" > 
                <div class="col-10" style="display: flex;">
                <mat-form-field appearance="fill" style="margin-right: 2px;"   placeholder ="Choose From Date ">
                    <mat-label>From date</mat-label>
                    <input matInput type="date" formControlName="FromDate">
                  </mat-form-field>
                  <mat-form-field style="margin-right: 5px;" appearance="fill"  placeholder ="Choose From Date ">
                    <mat-label>To date</mat-label>
                    <input matInput type="date" formControlName="ToDate">
                  </mat-form-field>
                  <div class="col-md-8">
                  <mat-form-field style="margin-right: 5px;" appearance="fill">
                    <mat-label>Select Assignee</mat-label>
                    <mat-select name="assignee" formControlName="assignee">
                        <mat-option value="all">All</mat-option>
                        <mat-option value="jyothi">jyothi</mat-option>
                        <mat-option value="rinki">rinki</mat-option>
                        <mat-option value="neha">neha</mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
                </div>
              </form> 
                  <!-- <div class="col-6">
                   

                </div> -->
            </div>
            <div class="col-md-6">
                <button mat-flat-button color="primary" (click)="selectDate()">Filter Tickets</button>

                <div class="card">
                    <div class = "col-md-12">
                        <!-- <mat-form-field appearance="fill" class = "alerts">
                            <mat-label>Filter assignee </mat-label>
                            <mat-select name="assignee" [(ngModel)]="assignee" (selectionChange)="printVal()">
                                <mat-option value = "all">All</mat-option>
                                <mat-option value="jyothi">jyothi</mat-option>
                                <mat-option value="rinki">rinki</mat-option>
                                <mat-option value="neha">neha</mat-option>
                            </mat-select>
                          </mat-form-field> -->
                    </div>
                   
                    <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                    [options]="solvedByOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                    [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
                    style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                   
                </div>
                
            </div>
            <div class="col-md-6">
               <button mat-flat-button color="primary" (click)="selectalert()">Filter Alerts</button>

                <div class="card">
                   
                    <!-- <div class = "col-md-12">
                        <mat-form-field appearance="fill" class = "alerts">
                            <mat-label>Filter assignee </mat-label>
                            <mat-select name="assignee" [(ngModel)]="alertassignee" (selectionChange)="printAlerts()">
                                <mat-option value = "all">All</mat-option>
                                <mat-option value="jyothi">jyothi</mat-option>
                                <mat-option value="rinki">rinki</mat-option>
                                <mat-option value="neha">neha</mat-option>
                                <mat-option value = "lakshmi">lakshmi</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div> -->
                    <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                    [options]="SingleAlertsOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                    [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
                    style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                </div>
            </div>
            
        </div>
    </div>
</div>
