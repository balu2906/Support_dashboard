<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <div class="checkbox col-md-10">
                        <span class="label-new">
                        <ul class="ngc">
                        <li class = "list" *ngFor="let item of users">
                            <input 
                                type="checkbox" 
                                (change)="changeassignee(item,$event)" 
                                class="inp asignee1" 
                                [value] = "item"
                            >
                            <label class="blue">{{item}}</label>
                         </li>
                         <li class="strike">
                            <input (change)="changestrike()" [(ngModel)]="strikes.n" id="strike1" class="inp striker"
                                type="checkbox" value="1"><label class="black">1</label>
                        </li> 
                        <li class="strike">
                            <input (change)="changestrike()"  [(ngModel)]="strikes.u" id="strike2" class="inp striker" type="checkbox" value="2"><label class="black">2</label>
                        </li>
                        <li class="strike">
                            <input (change)="changestrike()"  [(ngModel)]="strikes.su" id="strike3" class="inp striker" type="checkbox" value="3" ><label class="black">3</label>
                        </li>
                        <li  class="strike" style="font-weight: bold;color: rgb(17, 117, 231);font-size: 13px;">STRIKES</li>
                      </ul>
                        </span>
                    </div>
                </div>
                <div class="card" style="width:100% !important">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Closed Tickets</h4>
                    </div>
                    <div class="card-body overflow-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>Ticket ID</th>
                                    <th>Assignee</th>
                                    <th>ProblemType</th>
                                    <th>Description</th>
                                    <th>ClosedDate</th>
                                    <th>Strikes</th>
                                    <th>UserName</th>
                                    <th>UserMobile</th>
                                    <th>UserMail</th>
                                </thead>
                                <tbody>
                                    <mat-spinner value="50" strokeWidth="6" [diameter]="40" class="spinner "
                                    *ngIf="showSpinner">
                                    </mat-spinner>
                                    <tr *ngFor="let item of closedtickets | filter:'assignee':asigne:'strikes':strike; let i=index">
                                        <td>{{item._id}}</td>
                                        <td>{{item.assignee}}</td>
                                        <td>{{item.problemtype}}</td>
                                        <td width="20%">{{item.description}}</td>
                                        <td>{{item.createdAt | date}}</td>
                                        <td class="text-primary">{{item.strikes}}</td>
                                        <td>{{item.name}}</td>
                                        <td>{{item.mobileNumber}}</td>
                                        <td>{{item.email}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
